<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steam Record Card Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 300px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 1rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Steam Record Card Generator</h1>
  <input id="steamId" placeholder="Enter Steam ID (e.g., 7656...)" />
  <input id="appid" placeholder="Enter App ID (e.g., 367520)" />
  <button onclick="generate()">Generate Link</button>
  <div id="output"></div>

  <script>
    function generate() {
      const steamId = document.getElementById("steamId").value.trim();
      const appid = document.getElementById("appid").value.trim();
      if (!steamId || !appid) {
        alert("Please enter both Steam ID and App ID!");
        return;
      }
      const url = `https://steam-record-card.vercel.app/api?steam_id=${steamId}&appid=${appid}`;
      document.getElementById("output").innerHTML = `
        <p>âœ… Your SVG URL:</p>
        <code>${url}</code>
        <p><img src="${url}" alt="SVG Preview" style="margin-top:1rem; max-width:100%; border:1px solid #444"/></p>
      `;
    }
  </script>
</body>
</html>
